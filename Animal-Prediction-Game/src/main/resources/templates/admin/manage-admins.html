<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/admin-comman/admincommanpage :: head">
	<meta charset="UTF-8">
</head>

<body>

	<aside th:replace="admin/admin-comman/admincommanpage :: side">
	</aside>
	<nav th:replace="admin/admin-comman/admincommanpage :: upside">
	</nav>
	<div style="margin-left: 270px;">
		<button type="button" data-toggle="modal" data-target="#addmodal" class="btn btn-success">Add Admin</button>
	</div>
	
	<div style="margin-left: 270px;">
		<table class="table table-borderless" id="imagetable">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Password</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>


			</tbody>
		</table>
	</div>

<!-- Add Admin modal start here   -->
	<div class="modal fade" id="addmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<h5 class="modal-title" id="exampleModalLabel">Add Admin</h5>

					<button type="button"  class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/insert}" method="post" enctype="multipart/form-data" id="add-modal-form">
						<div class="form-group">
							
							

							<label for="recipient-name" class="col-form-label">Name</label>
							<input type="text" class="form-control" id="add-name" name="name" pattern="[A-Za-z\s]+" title="Please enter a valid name" required>
							<label id="imgno" style="color: blue;"></label>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Email</label>
							<input type="email" class="form-control" id="add-email" name="email">
								<label id="email" style="color: blue;"></label>
                      
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Password</label>
							<input type="text" class="form-control" id="add-imagename" name="imagename" required>


						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal"
								id="add-cancel" >Cancel</button>
							<button type="submit" class="btn btn-success" id="add-btn">Add Admin</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Add Admin modal end here   -->
	
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>




</body>

</html>
